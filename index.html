<html lang="en">
<head>

<body class="" style="background-color: #FCEFEF;">
    
        <div style="background-color: #7FD8BE;" >
          <h1 class="text-center p-2" >Financiera "Cuentas Claras"</h1>
              <h3 class="text-center p-3">Bienvenidos</h3>
        </div>

              
        
              <div class="row d-flex ">
                
                
                <section class=" col-2 justify-content-start " >
                  <div id="cotizaciones" class="" ></div>
                </section>

                
                  <div class="col-4 d-flex flex-column  justify-content-center" style="margin-left: 15%;">
                    
                      <label for="monto"> Valor del Pr√©stamo</label>
                      <div class="input-group mb-3">  
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="ingrese el Valor" id="monto">
                      </div>
                      
                      <label for="tasa"> Tasa Pactada (TNA) </label>
                      <div class="input-group mb-3">  
                        <span class="input-group-text">%</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="ingrese el Valor" id="tasa">
                      </div>
                      
                      <label for="monto"> Cantidad de Cuotas</label>
                      <div class="input-group mb-3"> 
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="ingrese el Valor" id="periodos">
                      </div>
                    
                    <b type="button" class="btn my-3" style="background-color: #FCAB64;" id="calc">Calcular</b>
                    <button type="button" class="btn" id="historial" style="background-color:#FCD29F;">Ultimo Calculo</button>
                    
                  </div>   
                
              
              </div>
              
              <section class="row justify-content-center">
                <div id="tablas" class="w-75 " ></div>
              </section>
